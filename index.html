<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Robbie Symonds</title>
    <link data-trunk rel="icon" href="favicon.ico" />
    <style>
      body,
      html,
      iframe {
        width: 100vw;
        height: 100vh;
      }
      body,
      body::after,
      html {
        background-color: #121316;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body::after {
        position: absolute;
        content: "";
        right: 0;
        bottom: 0;
        width: 6rem;
        height: 6rem;
      }
    </style>
  </head>
</html>
